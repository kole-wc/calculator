<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand">Welcome to...</div>
                <div class="current-operand">Calculator!</div>
            </div>
            <div data-key="127" class="clear-button">
                CLEAR
                [del]
            </div>
            <div data-key="8" class="delete-button">BACKSPACE</div>
            <div data-key="49" class="number-button">1</div>
            <div data-key="50" class="number-button">2</div>
            <div data-key="51" class="number-button">3</div>
            <div data-key="" class="operator-button">รท</div>
            <div data-key="52" class="number-button">4</div>
            <div data-key="53" class="number-button">5</div>
            <div data-key="54" class="number-button">6</div>
            <div data-key="" class="operator-button">ร</div>
            <div data-key="55" class="number-button">7</div>
            <div data-key="56" class="number-button">8</div>
            <div data-key="57" class="number-button">9</div>
            <div data-key="" class="operator-button">-</div>
            <div data-key="48" class="number-button">0</div>
            <div data-key="46" class="number-button decimal-button">.</div>
            <div data-key="13" class="enter-button">Enter</div>
            <div data-key="" class="operator-button">+</div>
        </div>
    </div>
</body>
</html>
